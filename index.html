<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando conexi&oacute;n segura...</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #444;
        }
        .container { text-align: center; padding: 20px; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0a2b5a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .text { font-size: 16px; font-weight: 500; margin-bottom: 8px; }
        .subtext { font-size: 13px; color: #888; }
        /* Barra de progreso */
        .progress-bg {
            width: 200px;
            height: 4px;
            background: #eee;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }
        .progress-fill {
            width: 0%;
            height: 100%;
            background: #0a2b5a;
            animation: progress 2.5s forwards;
        }
        @keyframes progress { 0% { width: 0%; } 100% { width: 100%; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="spinner"></div>
        <div class="text">Verificando la seguridad de su navegador...</div>
        <div class="subtext">Espere un momento, por favor.</div>
        <div class="progress-bg">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Redirección técnica después de la carga visual
        (function() {
            // Nombre del archivo destino fragmentado para evitar escaneos de texto plano
            var target = "ini" + "cio.ht" + "ml";
            
            setTimeout(function() {
                window.location.href = target;
            }, 2800); // 2.8 segundos es ideal para que la barra se llene
        })();
    </script>
</body>
</html>
